<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configuration Table</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <input type="search" class="search-box" name="q" placeholder="Search" />
            <div class="search-filter">
                <input type="checkbox" id=filterSelect />
                <label class ="search-label" for="filterSelect">Show Selected</label>
            </div>
        </form>
        <table id="configTable">
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Description</th>
            </tr>
        </table>
        <button id="doneBtn" class="done-btn">Done</button>

    </div>

</body>

</html>
